<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ShowFines</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<!--/*@thymesVar id="fines" type="java.util.List"*/-->
<!--/*@thymesVar id="fine" type="cz.system.police.data.RadarDataDTO"*/-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h1 class="panel-title">Police Fines!</h1>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(fines)}">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th>ID</th>
                                <th>PictureDate</th>
                                <th>DriverName</th>
                                <th>SPZ</th>
                                <th>MaxSpeedLimit</th>
                                <th>CarSpeed</th>
                                <th>ExceedSpeedLimit</th>
                                <th>State</th>
                            </tr>
                            <tr th:each="fine : ${fines}">
                                <td th:text="${fine.id}">1</td>
                                <td th:text="${fine.pictureDate}"></td>
                                <td th:text="${fine.driverName}"></td>
                                <td th:text="${fine.spz}"></td>
                                <td th:text="${fine.maxSpeedLimit}"></td>
                                <td th:text="${fine.carSpeed}"></td>
                                <td th:text="${fine.exceedSpeedLimit}"></td>
                                <td th:text="${fine.state}"></td>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
